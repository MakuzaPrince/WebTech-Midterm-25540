<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
      background-color: rgb(159, 159, 167);
      color: rgb(14, 13, 13);
      font-family: sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 5px;
      background-color: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 15px;
      margin-top: 15px;
    }

    .btn-primary:hover {
      background-color: #0062cc;
      border-color: #0062cc;
    }

    .message,
    .error {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form action="#" th:action="@{/reset-password}" method="post">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <div class="message" th:if="${message}">
      <p th:text="${message}"></p>
    </div>
    <div class="error" th:if="${error}">
      <p th:text="${error}"></p>
    </div>
  </div>
</body>
</html>
