<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">  <style>
    body {
      background-color: #8f8a8a;
      font-family: sans-serif;
    }

    .search-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 5px;
      background-color: #ebeff7;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-control {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      width: 100%;
      padding: 10px 15px;
      margin-top: 15px;
    }

    .btn-primary:hover {
      background-color: #0062cc;
      border-color: #0062cc;
    }

    .fa-search {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <h2 class="search-title">Search User</h2>
    <form th:action="@{/admin/search/results}" method="get" class="search-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i> Search
      </button>
    </form>
  </div>
</body>

</html>
